<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Messages</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Estilos para a mensagem */
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>API Messages</h1>
    <!-- Aqui serão exibidas as mensagens -->
    <div id="messages"></div>

    <script>
        // Função para exibir mensagens
        function showMessage(type, message) {
            var messagesDiv = document.getElementById('messages');
            var div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(type);
            div.textContent = message;
            messagesDiv.appendChild(div);
        }

        // Exemplo de mensagens
        // Suponha que você tenha recebido essas mensagens da API
        showMessage('success', 'Professor cadastrado com sucesso!');
        showMessage('error', 'Falha ao cadastrar usuário. Email já está em uso.');
    </script>
</body>
</html>
